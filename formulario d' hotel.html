<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva de Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Reserva de Hotel</h1>
        <form action="#" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="checkin">Data de Check-in:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Data de Check-out:</label>
            <input type="date" id="checkout" name="checkout" required>
            
            <label for="quartos">Número de Hóspedes:</label>
            <input type="number" id="pessoas" name="quartos" min="1" required>
            
            <label for="quartos">Número de Quartos:</label>
            <input type="number" id="quartos" name="quartos" min="1" required>
           
            <label for="comentarios">Observações:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>

            <button type="submit">Reservar Agora</button>
        </form> 
    </div>
</body>
</html>
